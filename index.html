<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>HOLA</header>

    <div class="container">
      <!-- COLUMNA IZQUIERDA -->
      <div class="row align-items-center">
        <div class="col-8">
          <div>
            <textarea
              rows="10"
              cols="50"
              type="text"
              id="textArea"
              class="textoAqui"
              placeholder="Ingrese el texto aqui"
              required
            ></textarea>
          </div>
          <div>
            <p>Solo letras minúsculas y sin acentos</p>

            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
          </div>
        </div>

        <!-- COLUMNA DERECHA -->
        <div id="ningunMensaje" class="col-4">
          <img src="assets/Muñeco.png" alt="" />
          <p>Ningun mensaje fue encontrado</p>
        </div>

        <div class="col-4">
          <div id="mensajeEncriptado"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="scripts.js"></script>
</html>
