<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <a href="https://pulpoi.github.io/Encriptador-de-texto--Challenge/">
        <img src="./assets/logo.png" alt="" />
      </a>
    </header>
    <div class="container">
      <!-- COLUMNA IZQUIERDA -->
      <div class="col-izq">
        <div>
          <textarea
            class="text-area"
            id="textArea"
            class="textoAqui"
            placeholder="Ingrese el texto aqui"
            required
          ></textarea>
        </div>
        <div class="text-btn">
          <p>
            <img src="./assets/signo.png" alt="" /> Solo letras minúsculas y sin
            acentos
          </p>
          <div class="btn-main">
            <button class="btn-enc" id="encriptar">Encriptar</button>
            <button class="btn-des" id="desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>

      <!-- COLUMNA DERECHA -->
      <div class="col-der" id="ningunMensaje">
        <img class="img-col-der" src="assets/Muñeco.png" alt="" />
        <h4>Ningun mensaje fue encontrado</h4>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>

      <div id="mensajeEncriptado"></div>
    </div>
    <footer class="footer">
      <p>
        Design by
        <a href="https://github.com/PulpoI" target="_blank">Pablo Duarte</a>
      </p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
